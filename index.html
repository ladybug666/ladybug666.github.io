<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="index.css">
    <script src="./jquery-3.4.1.min.js"></script>
    
</head>
<body>
    <button onclick="ces()"></button>
    <script>
        function ces(){
            var xhr=new XMLHttpRequest;
            xhr.open('get','http://118.195.171.31:8080/ces');
            xhr.send();
            xhr.onreadystatechange=function(){
                if(xhr.readyState===4){
                    if(xhr.status===200){
                        alert(xhr.responseText);
                    }
                }
            }
        }
    </script>
</body>
</html>
